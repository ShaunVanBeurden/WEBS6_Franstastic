<app-menu></app-menu>

<div class="main">
  <div>
  Hoeveelheid poules: <input [(ngModel)]="pouleAmount"/>
  <button (click)="addPoules()">Poules aanmaken</button>
  </div>
  <div class="poules" *ngFor="let poule of poules">
    <div class="wrapper">
      <h2>{{poule.name}}</h2>
      <div class="container" dragula="dragula_poulePlayers">
        <div *ngFor="let player of poule.players">
          <div>{{player.name}}</div>
        </div>
      </div>
    </div>
  </div>
  <div>

  <button *ngIf="showGenerate" (click)="generateTournament()">Genereer toernooi</button>
  </div>
  <div class="rounds" *ngFor="let poule of pouleCompetition">
    <h2>{{poule.name}}</h2>
    <table>
      <tr *ngFor="let match of poule.matches">
        <td>{{ match.player1.name}}</td>
        <td>vs</td>
        <td>{{ match.player2.name}}</td>
      </tr>
    </table>
  </div>
</div>
