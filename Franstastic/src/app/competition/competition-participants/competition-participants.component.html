<app-menu></app-menu>

<div class="main">
  Naam: <input [(ngModel)]="participantName"/>
  <button (click)="addParticipant()">Deelnemer toevoegen</button>
  <table>
    <tr>
      <th>Deelnemers</th>
      <th>Verwijderen</th>
    </tr>
    <tr *ngFor="let participant of participants">
      <td>{{participant.name}}</td>
      <td><button (click)="deleteParticipant(participant)">x</button></td>
    </tr>
  </table>
</div>
